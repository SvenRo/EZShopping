		<div class="container">
			<form id="inputDataRecipe" role="form">
				<!-- Heading -->

					<h4 class="col-sm-12">Create New Recipe</h4>

				<!-- Name -->
				<div class="form-group">
					<label for="recipeName" class="col-sm-3" style="padding-top: 6px;">Name</label>

				<!-- Checkbox -->
				<div class="form-group">

						</label>
						<label class="radio-inline">
							<input type="radio" name="privacy"> Public
						</label>
					</div>
				</div>
				
				<!-- Ingriedients -->
				<div class="form-group">
					<label for="ingredients" class="col-sm-12">Ingredients</label>
		
					<div class="col-xs-12">
						<table class="table table-striped " id="ingriedientsTable">
							<thead>
								<tr>
									<td class="col-xs-8"><p>Description</p></td>
									<td class="col-xs-4"><p>Amount</p></td>

							</thead>
							<tbody>

									<td class="col-xs-8"><input type="text" class="form-control" placeholder=""></td>
									<td class="col-xs-2"><input type="text" class="form-control" placeholder=""></td>
								</tr>
								<tr>
									<td class="col-xs-8"><input type="text" class="form-control" placeholder=""></td>
									<td class="col-xs-2"><input type="text" class="form-control" placeholder=""></td>
								</tr>
								<tr>
									<td class="col-xs-8"><input type="text" class="form-control" placeholder=""></td>
									<td class="col-xs-2"><input type="text" class="form-control" placeholder=""></button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
	
				<!-- Directions -->
				<div class="form-group">
					 <label class="col-sm-12" for="directions">Directions</label>
					 <div class="col-sm-12">
						<textarea class="form-control" rows="6"></textarea>
					 </div>
				</div>

		<script src="js/vendor/typeaheadjs.js"></script>
		<script type="text/javascript">
			function deleteRow(r)
			{
				var i = r.parentNode.parentNode.rowIndex;
				document.getElementById("ingriedientsTable").deleteRow(i);
			}
			function addRow(r)
			{
				var table = document.getElementById("ingriedientsTable");
				var row = table.insertRow(table.rows.length);
				
			
				var td1 = document.createElement( "td" );
				var td2 = document.createElement( "td" );
				
				td1.innerHTML = '<a href="#" class="" data-type="typeaheadjs"><p>Description</p></a>';
				td2.innerHTML = '<button class="" onclick="addRow(this)" ><p>Click</p></a>';
				
				
				row.appendChild( td1 );
				row.appendChild( td2 );
				
				document.getElementById(td1).className = "";
				document.getElementById(td2).className = "";
			}
		</script>
