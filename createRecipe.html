		{
			var i = r.parentNode.parentNode.rowIndex;
			document.getElementById("ingriedientsTable").deleteRow(i);
		}
		function addRow(r)
		{
			var table = document.getElementById("ingriedientsTable");
			var row = table.insertRow(table.rows.length);
			
		
			var td1 = document.createElement( "td" );
            var td2 = document.createElement( "td" );
			
            td1.innerHTML = '<a href="#" class="" data-type="typeaheadjs"><p>Description</p></a>';
            td2.innerHTML = '<button class="" onclick="addRow(this)" ><p>Click</p></a>';
			
			
			row.appendChild( td1 );
            row.appendChild( td2 );
			
			document.getElementById(td1).className = "";
			document.getElementById(td2).className = "";
			
			
		}
